<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <h2>setTimeout,clearTimeout</h2>
    <button id="stop">Stop</button>
</body>
<script>
 //setTimeout(handler,time)
                //    setTimeout(function(){
                //         console.log("hi chai")
                //    },2000)

            //change the name for me in h1 after 2 sec
        //method 1(a little bad )
            // setTimeout(function(){
            //     const change=document.querySelector('h1');
            //     change.innerHTML="Pi's code"
            // },2000)
        //method 2 declare function outside and give reference
            const change_text=function(){
                const change=document.querySelector('h1');
                change.innerHTML="Pi's code"
            }
           const changingtxt= setTimeout(change_text,2000);
        //stop the set_timeout function(clearTimeout(function))

        //stop it when clicked the button
        document.querySelector('#stop').addEventListener('click',function(){
            clearTimeout(changingtxt);
            console.log("stopped changing text")
        })
          
</script>
</html>
